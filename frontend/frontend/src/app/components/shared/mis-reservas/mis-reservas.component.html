<div class="contenedor">
    <h1 class="titulo">Mis Reservas</h1>

    <!-- Filtros -->
    <div class="filtros">
        <input type="date" [(ngModel)]="filtro.fecha" (change)="filtrarReservas()" placeholder="Selecciona una fecha">
        <select [(ngModel)]="filtro.cancha" (change)="filtrarReservas()">
            <option value="">Todas las canchas</option>
            <option *ngFor="let cancha of canchas" [value]="cancha">{{ cancha }}</option>
        </select>
    </div>

    <!-- Lista de reservas -->
    <div class="lista-reservas" *ngIf="reservasFiltradas.length > 0; else noReservas">
        <div *ngFor="let reserva of reservasFiltradas" class="reserva-card">
            <p><strong>Fecha:</strong> {{ reserva.fecha }}</p>
            <p><strong>Hora:</strong> {{ reserva.hora }}</p>
            <p><strong>Cancha:</strong> {{ reserva.cancha }}</p>
            <p><strong>Precio:</strong> ${{ reserva.precio }}</p>
            <p><strong>Pelotas:</strong> {{ reserva.pelotas }}</p>
            <p><strong>Paletas:</strong> {{ reserva.paletas }}</p>
        </div>
    </div>

    <!-- Mensaje cuando no hay reservas -->
    <ng-template #noReservas>
        <p class="mensaje-vacio">No tienes reservas registradas.</p>
    </ng-template>
</div>
